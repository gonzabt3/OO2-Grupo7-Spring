    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQL8Dialect
  thymeleaf:
    cache: false
  security:
    user:
      name: root
      password: b7ccdc8f-a08c-43e0-bb3d-7a7d1cbdf744
  mail:
    host: smtp-relay.sendinblue.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_APIKEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
