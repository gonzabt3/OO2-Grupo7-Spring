<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inicio - Sistema de Tickets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.4em;
            margin-bottom: 60px;
        }

        .button-container {
            display: flex;
            gap: 30px; /* espacio entre botones */
        }

        a.button {
            padding: 16px 40px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            display: inline-block;
            min-width: 140px;
            text-align: center;
        }

        a.button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Sistema de Tickets</h1>
    <p>Gestioná tus tickets de manera rápida y sencilla.</p>
    <div class="button-container">
	<a href="usuario/registro" class="button">Registrar Usuario</a>
	<a href="usuario/login" class="button">Iniciar sesión</a>
	</div>
</body>
</html>
