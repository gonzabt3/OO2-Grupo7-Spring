<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Control</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .panel-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .role-badge {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .btn-lg {
            min-width: 220px;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: capitalize; /* o uppercase si preferís todo mayúsculas */
            letter-spacing: 0.05em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
            transform: translateY(-2px);
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
            color: white;
        }

        .btn-info:hover {
            background-color: #117a8b;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #d39e00;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
            transform: translateY(-2px);
        }

        .btn-outline-dark {
            border: 2px solid #343a40;
            background-color: transparent;
            color: #343a40;
            font-weight: 600;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
            box-shadow: 0 4px 12px rgba(52, 58, 64, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-emp-area {
            background-color: #17a2b8; /* color cyan/azul claro */
            border-color: #17a2b8;
        }

        .btn-emp-area:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-emp-asignar {
            background-color: #28a745; /* verde */
            border-color: #28a745;
        }

        .btn-emp-asignar:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-emp-todos {
            background-color: #ffc107; /* amarillo */
            border-color: #ffc107;
            color: #212529;
        }

        .btn-emp-todos:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #212529;
        }

        .btn-lg {
            min-width: 220px;
        }

        .btn + .btn {
            margin-left: 15px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                align-items: center;
            }
            }

        
        .footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="panel-container mx-auto" style="max-width: 800px;">
        <h1 class="text-center mb-4">Panel de Control</h1>

        <div class="text-center">
            <span class="role-badge" th:text="'ROL ACTUAL: ' + ${rol}">ROL ACTUAL: [ROL]</span>
        </div>

        <div class="d-flex justify-content-center flex-wrap mt-4">
            <a href="/ticket/formulario_simple" class="btn btn-primary btn-lg mx-2 my-2">
                Crear Ticket
            </a>

            <a href="/ticket/listaArea" class="btn btn-info btn-lg mx-2 my-2 btn-emp-area"
               th:if="${rol == 'EMPLEADO'}">
                Ver Tickets Dentro del Area
            </a>
			

            <a href="/ticket/sinasignar" class="btn btn-info btn-lg mx-2 my-2 btn-emp-asignar"
               th:if="${rol == 'EMPLEADO'}">
                Asignar un Ticket a un Area
            </a>
            
            <!-- Solo para clientes -->
                       <a href="/ticket/tickets" class="btn btn-secondary btn-lg mx-2 my-2"
                          th:if="${rol == 'USER'}">
                           Mis Tickets
                       </a>


            <!-- Solo para managers -->
            <a href="/ticket/lista" class="btn btn-info btn-lg mx-2 my-2 btn-emp-todos"
               th:if="${rol == 'MANAGER'}">
                Ver Todos Los Tickets
            </a>

            <a href="/manager/listar" class="btn btn-warning btn-lg mx-2 my-2"
               th:if="${rol == 'MANAGER'}">
                Usuarios / Asignar Empleado
            </a>


            <form th:action="@{/logout}" method="post" class="mx-2 my-2">
                <button type="submit" class="btn btn-danger btn-lg">
                    Cerrar Sesión
                </button>
            </form>
        </div>
        
        <div class="text-center mt-5">
            <a href="/contacto/formulario-contacto" class="btn btn-outline-dark btn-lg"  th:if="${rol == 'USER'}">
                Contactar Soporte
            </a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
