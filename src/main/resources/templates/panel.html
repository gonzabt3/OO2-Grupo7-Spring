<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Sistema de Tickets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente más elegante */
            background-color: #f5f8fa; /* Fondo muy claro y suave */
            color: #3f51b5; /* Azul oscuro principal para el texto base */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px; /* Padding general para el cuerpo */
            margin: 0;
            line-height: 1.6;
        }

        /* --- Panel Container --- */
        .dashboard-panel {
            background-color: #ffffff;
            border-radius: 20px; /* Bordes aún más suaves */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada y difusa */
            padding: 50px 60px; /* Más padding para una sensación premium */
            max-width: 950px; /* Ancho un poco más grande */
            width: 100%;
            text-align: center;
            overflow: hidden; /* Para contener bien los elementos */
            border: 1px solid #e0e0e0; /* Borde sutil */
        }

        /* --- Welcome Section --- */
        .welcome-section h1 {
            font-size: 2.8rem; /* Título más grande */
            font-weight: 700;
            color: #2c3e50; /* Azul oscuro profundo */
            margin-bottom: 15px;
            letter-spacing: -0.5px; /* Ajuste para que el texto sea más compacto */
        }

        .welcome-section p.lead {
            font-size: 1.15rem;
            color: #7f8c8d; /* Gris para la descripción */
            margin-bottom: 30px;
        }

        /* --- Role Badge --- */
        .role-display {
            display: inline-block;
            background-color: #e8f5e9; /* Verde claro para el rol */
            color: #388e3c; /* Verde oscuro para el texto del rol */
            padding: 10px 25px;
            border-radius: 30px; /* Píldora más pronunciada */
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* Sombra sutil */
            letter-spacing: 0.5px;
            text-transform: uppercase; /* Mayúsculas para el rol */
        }

        /* --- Action Buttons Grid --- */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Columnas responsivas */
            gap: 25px; /* Espacio entre los botones */
            margin-top: 40px;
        }

        /* --- Custom Buttons --- */
        .btn-action {
            background-color: #ffffff; /* Fondo blanco */
            color: #4a69bd; /* Color principal del icono/texto */
            border: 2px solid #a4b0be; /* Borde suave */
            padding: 20px 25px; /* Más padding para que sean más grandes */
            border-radius: 15px; /* Bordes suaves */
            font-size: 1.1rem; /* Tamaño de fuente */
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease; /* Transiciones suaves */
            display: flex;
            flex-direction: column; /* Icono arriba, texto abajo */
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 120px; /* Altura mínima para la coherencia */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Sombra sutil */
        }

        .btn-action:hover {
            background-color: #eef2f6; /* Cambio de fondo sutil al pasar el ratón */
            border-color: #4a69bd; /* Borde más pronunciado al pasar el ratón */
            transform: translateY(-5px); /* Efecto de elevación */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Sombra más intensa */
            color: #4a69bd; /* Mantiene el color del texto */
        }

        .btn-action i {
            font-size: 2.5rem; /* Iconos grandes */
            margin-bottom: 15px; /* Espacio entre icono y texto */
            color: #4a69bd; /* Color del icono */
        }
        
        /* Specific colors for icon on hover/focus if desired, example: */
        .btn-action.btn-create-ticket i { color: #28a745; } /* Verde */
        .btn-action.btn-my-tickets i { color: #6c757d; } /* Gris */
        .btn-action.btn-user-data i { color: #17a2b8; } /* Cian */
        .btn-action.btn-area-tickets i { color: #f28242; } /* Naranja */
        .btn-action.btn-assign-ticket i { color: #7f8c8d; } /* Gris oscuro */
        .btn-action.btn-all-tickets i { color: #007bff; } /* Azul */
        .btn-action.btn-user-management i { color: #ffc107; } /* Amarillo */
        .btn-action.btn-logout i { color: #dc3545; } /* Rojo */

        /* General hover effect for icons inside .btn-action */
        .btn-action:hover i {
            color: inherit; /* Inherit the button's hover color */
        }
        
        /* Logout button special styling (form as a button) */
        .btn-action-logout {
            width: 100%; /* Make sure it takes full grid width */
            margin-top: 10px; /* Little extra space if needed */
        }
        .btn-action-logout button {
            background-color: #dc3545; /* Rojo de peligro */
            color: white;
            border: none; /* Sin borde */
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%; /* Asegura que el botón dentro del formulario ocupe el 100% */
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-action-logout button:hover {
            background-color: #c82333;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-action-logout button i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white; /* Icono blanco */
        }


        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .dashboard-panel {
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            }
            .welcome-section h1 {
                font-size: 2.2rem;
            }
            .welcome-section p.lead {
                font-size: 1rem;
            }
            .role-display {
                font-size: 0.85rem;
                padding: 8px 20px;
            }
            .actions-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            .btn-action, .btn-action-logout button {
                padding: 15px 20px;
                font-size: 1rem;
                min-height: 100px;
            }
            .btn-action i, .btn-action-logout button i {
                font-size: 2rem;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 576px) {
            .dashboard-panel {
                padding: 25px;
                border-radius: 12px;
            }
            .welcome-section h1 {
                font-size: 2rem;
            }
            .welcome-section p.lead {
                font-size: 0.95rem;
                margin-bottom: 25px;
            }
            .role-display {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
            .actions-grid {
                grid-template-columns: 1fr; /* Una columna en móviles pequeños */
                gap: 12px;
            }
            .btn-action, .btn-action-logout button {
                padding: 12px 15px;
                min-height: 90px;
            }
            .btn-action i, .btn-action-logout button i {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

	<div class="dashboard-panel">
		<div class="welcome-section">
			<h1 class="mb-3">Bienvenido a tu Panel de Control</h1>
			<p class="lead">Gestiona tus tickets y operaciones del sistema de manera eficiente.</p>
		</div>

		<div class="role-display">
			<span th:text="'ROL ACTUAL: ' + ${rol}">ROL ACTUAL: [ROL]</span>
		</div>

		<div class="actions-grid">
			<a href="/ticket/formulario_simple" class="btn-action btn-create-ticket">
				<i class="fas fa-plus-circle"></i> Crear Ticket
			</a>

			<a href="/ticket/tickets" class="btn-action btn-my-tickets" th:if="${rol == 'USER'}">
				<i class="fas fa-ticket-alt"></i> Mis Tickets
			</a>
			
			<a href="/usuario/misDatos" class="btn-action btn-user-data" th:if="${rol == 'EMPLEADO' or rol == 'MANAGER'}">
				<i class="fas fa-user-circle"></i> Mis Datos
			</a>

			<a href="/ticket/listaArea" class="btn-action btn-area-tickets" th:if="${rol == 'EMPLEADO'}">
				<i class="fas fa-boxes"></i> Tickets de mi Área
			</a>

			<a href="/ticket/sinasignar" class="btn-action btn-assign-ticket" th:if="${rol == 'EMPLEADO'}">
				<i class="fas fa-clipboard-list"></i> Asignar Ticket
			</a>

			<a href="/ticket/lista" class="btn-action btn-all-tickets" th:if="${rol == 'EMPLEADO'}">
				<i class="fas fa-list-alt"></i> Todos los Tickets
			</a>

			<a href="/manager/listar" class="btn-action btn-user-management" th:if="${rol == 'MANAGER'}">
				<i class="fas fa-users-cog"></i> Gestión de Usuarios
			</a>

			<form th:action="@{/logout}" method="post" class="btn-action-logout">
				<button type="submit">
					<i class="fas fa-sign-out-alt"></i> Cerrar Sesión
				</button>
			</form>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
