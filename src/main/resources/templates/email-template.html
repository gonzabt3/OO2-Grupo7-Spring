<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Email de contacto</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <div style="border-bottom: 2px solid #4CAF50; padding-bottom: 10px; margin-bottom: 20px;">
            <h2 style="margin: 0; color: #4CAF50;" th:text="'Nuevo mensaje de contacto de ' + ${nombreUsuario}">Nuevo mensaje</h2>
        </div>

        <p style="font-size: 16px; margin-bottom: 10px;">
            <strong>Nombre del remitente:</strong> <span th:text="${nombreUsuario}">Juan Pérez</span>
        </p>

        <p style="font-size: 16px; margin-bottom: 10px;">
            <strong>Email:</strong> <a th:href="'mailto:' + ${email}" th:text="${email}" style="color: #1a73e8; text-decoration: none;">usuario@example.com</a>
        </p>

        <p style="font-size: 16px; margin-bottom: 10px;"><strong>Mensaje:</strong></p>
        <div style="background-color: #f9f9f9; padding: 15px; border-left: 4px solid #4CAF50; border-radius: 5px;">
            <p style="margin: 0; font-size: 15px; line-height: 1.6;" th:text="${mensaje}">
                Este es el mensaje que escribió el usuario.
            </p>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #888888;">
            Este mensaje fue generado automáticamente.
        </p>
    </div>

</body>
</html>
