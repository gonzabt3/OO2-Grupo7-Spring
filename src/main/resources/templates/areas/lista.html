<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Áreas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Áreas</h2>
    <!-- Mensajes de éxito o error -->
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="mb-3">
        <a href="/areas/nuevo" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Área
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="area : ${areas}">
                    <td th:text="${area.nombre}">Nombre</td>
                    <td>
                        <a th:href="@{/areas/editar/{id}(id=${area.id})}" class="btn btn-sm btn-warning me-1">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a th:href="@{/areas/eliminar/{id}(id=${area.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro que deseas eliminar esta área?');">
                            <i class="bi bi-trash"></i> Borrar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-back">
        <a href="/panel" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Volver al Panel
        </a>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
