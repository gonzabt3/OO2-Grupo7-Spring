<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Ticket #<span th:text="${ticket.idTicket}"></span></title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Variables CSS para colores y espaciados, facilita el mantenimiento */
        :root {
            --primary-color: #4CAF50; /* Verde vibrante para acciones principales */
            --primary-dark: #388E3C; /* Verde oscuro para hover */
            --secondary-color: #007bff; /* Azul para elementos secundarios */
            --secondary-dark: #0056b3;
            --background-light: #F0F2F5; /* Fondo claro general */
            --card-background: #FFFFFF; /* Fondo para secciones principales */
            --text-dark: #333333; /* Color de texto principal */
            --text-medium: #666666; /* Color de texto secundario */
            --border-color: #DDDDDD; /* Color para bordes de inputs y cards */
            --shadow-light: rgba(0, 0, 0, 0.08); /* Sombra suave */
            --shadow-medium: rgba(0, 0, 0, 0.15); /* Sombra un poco más fuerte */
            --error-color: #DC3545; /* Rojo para mensajes de error */
            --success-color: #28A745; /* Verde para mensajes de éxito */
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif; /* Aplica la fuente Inter */
            background-color: var(--background-light); /* Fondo suave */
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Para que el footer (si lo hubiera) se quede abajo */
        }

        /* Estilos del encabezado */
        header {
            background: linear-gradient(90deg, var(--secondary-color), #00AFFF); /* Degradado azul */
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            text-align: center;
        }

        header h1 {
            margin: 0 0 15px 0;
            font-size: 2.2em;
            font-weight: 700;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px; /* Espacio entre los ítems del menú */
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Fondo semi-transparente al pasar el mouse */
        }

        /* Estilos del contenido principal */
        main {
            flex-grow: 1; /* Ocupa el espacio restante */
            max-width: 900px;
            margin: 30px auto; /* Centra el contenido principal */
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-medium);
        }

        /* Títulos de sección */
        h2, h3 {
            color: var(--text-dark);
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Mensajes de alerta (errores/éxito) */
        .alert {
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-weight: 500;
            border: 1px solid transparent;
            animation: fadeIn 0.5s ease-out; /* Animación de aparición */
        }

        .alert-danger {
            background-color: #F8D7DA;
            color: var(--error-color);
            border-color: #F5C6CB;
        }

        .alert-success {
            background-color: #D4EDDA;
            color: var(--success-color);
            border-color: #C3E6CB;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Detalles del ticket */
        .ticket-details p {
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .ticket-details strong {
            color: var(--text-dark);
            min-width: 120px; /* Alinea los dos puntos */
            display: inline-block;
        }

        /* Estilos del formulario */
        form div {
            margin-bottom: 20px; /* Espacio entre los campos del formulario */
        }

        label {
            display: block; /* Cada label en su propia línea */
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-medium);
            font-size: 0.95em;
        }

        /* Estilos para inputs y textareas personalizados */
        textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-dark);
            background-color: #FDFDFD; /* Ligeramente diferente para los inputs */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Incluye padding en el ancho total */
        }

        textarea {
            resize: vertical; /* Permite redimensionar solo verticalmente */
            min-height: 120px; /* Altura mínima para la descripción */
        }

        textarea:focus, select:focus {
            outline: none; /* Elimina el contorno azul por defecto del navegador */
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); /* Sombra suave de enfoque */
        }

        /* Mensajes de error de validación */
        .text-danger {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: block; /* Para que ocupe su propia línea */
        }

        /* Botones de acción */
        .btn-action {
            display: inline-flex; /* Para alinear icono y texto */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Espacio entre icono y texto */
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Quita el subrayado de los enlaces */
            border: none;
            font-size: 1.05em;
        }

        .btn-primary-action {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-action:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px); /* Pequeña elevación */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary-action {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary-action:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Clase de utilidad para margen superior */
        .mt-30 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tomar Ticket #<span th:text="${ticket.idTicket}"></span></h1>
        <nav>
            <ul>
                <li><a th:href="@{/panel}"><i class="fas fa-home"></i> Panel de Control</a></li>
                <li><a th:href="@{/ticket/lista}"><i class="fas fa-list"></i> Volver a la lista de tickets</a></li>
                <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p><i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <p><i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span></p>
        </div>

        <h2>Detalles del Ticket</h2>
        <div class="ticket-details">
            <p><strong>Título:</strong> <span th:text="${ticket.titulo}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${ticket.descripcion}"></span></p>
            <p><strong>Estado Actual:</strong> <span th:text="${ticket.estado != null ? ticket.estado : 'N/A'}"></span></p>
            <p><strong>Área Asignada:</strong> <span th:text="${ticket.area != null ? ticket.area : 'Sin Asignar'}"></span></p>
        </div>

        <h3>Registrar Nueva Intervención</h3>
        <form th:action="@{/ticket/{idTicket}/tomar(idTicket=${ticket.idTicket})}" th:object="${control}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
			<div>
			    <label for="funcion">Tipo de Función Realizada:</label>
			    <select id="funcion" th:field="*{funcion}" required>
			        <option value="">-- Seleccionar Función --</option>
			        <option th:each="f : ${funcionDisponible}" 
			                th:value="${f}" 
			                th:text="${f}"
							th:selected="${f == control.funcion}">
			        </option>
			    </select>
			    <span th:if="${#fields.hasErrors('funcion')}" th:errors="*{funcion}" class="text-danger"></span>
			</div>

            <div>
                <label for="accion">Descripción del Control (Detalles):</label>
                <textarea id="accion" th:field="*{accion}" rows="5" required
                    placeholder="Ej: Se revisó el ticket con el ejecutivo Juan Pérez, se identificó un problema de conexión de red en su área."></textarea>
                <span th:if="${#fields.hasErrors('accion')}" th:errors="*{accion}" class="text-danger"></span>
            </div>

            <div class="form-check-custom">
                <input type="checkbox" id="finalizado" th:field="*{finalizado}">
                <label for="finalizado">Marcar intervención como Finalizada</label>
            </div>

            <button type="submit" class="btn-action btn-primary-action mt-30">
                <i class="fas fa-play-circle"></i> Iniciar Gestión del Ticket
            </button>
        </form>

        <button onclick="history.back()" type="button" class="btn-action btn-secondary-action mt-30">
            <i class="fas fa-arrow-left"></i> Volver Atrás 
        </button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
