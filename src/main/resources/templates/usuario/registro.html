<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
        }

        .card h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card bg-white">
        <h1>Registrarse</h1>
        <form th:action="@{/usuario/registro}" method="post">
            <div class="mb-3">
				
				<div class="mb-3">
				    <label for="nombreUsuario" class="form-label"> </label>
				    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Nombre de usuario" required  th:value="${usuario != null} ? ${usuario.nombreUsuario} : ''">
				</div>
				
				<div class="mb-3">
				    <label for="contraseña" class="form-label"> </label>
				    <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña" required>
				</div>
				
                <label for="nombre" class="form-label"> </label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required  th:value="${usuario != null} ? ${usuario.nombre} : ''">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label"> </label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required th:value="${usuario != null} ? ${usuario.apellido} : ''">
            </div>
			
			<div class="mb-3">
			    <label for="dni" class="form-label"> </label>
				<input type="text" id="dni" name="dni" class="form-control" placeholder="Numero de documento" required
				           pattern="\d{7,10}" title="Debe contener solo números (7 a 10 dígitos)"  th:value="${usuario != null} ? ${usuario.dni} : ''">
			</div>

            <div class="mb-3">
                <label for="email" class="form-label"> </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required  th:value="${usuario != null} ? ${usuario.email} : ''">
            </div>
			
			<div class="mb-3">
				
			               <label for="email" class="form-label"> </label>
			               
			           </div>
			<div th:if="${errorUsuario}" class="alert alert-danger" th:text="${errorUsuario}"></div>
			   <div th:if="${errorEmail}" class="alert alert-danger" th:text="${errorEmail}"></div>



            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
	<script>
	  const form = document.querySelector('form');
	  const btn = form.querySelector('button[type="submit"]');

	  form.addEventListener('submit', () => {
	    btn.disabled = true;
	    btn.innerHTML = 'Registrando... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
	  });
	</script>

</body>
</html>
