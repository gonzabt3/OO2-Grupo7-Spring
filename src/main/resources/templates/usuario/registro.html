<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
        }

        .card h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card bg-white">
        <h1>Registrarse</h1>
        <form th:action="@{/usuario/registro}" method="post">
            <div class="mb-3">
				
				<div class="mb-3">
				    <label for="nombreUsuario" class="form-label">Username:</label>
				    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required  th:value="${usuario != null} ? ${usuario.nombreUsuario} : ''">
				</div>
				
				<div class="mb-3">
				    <label for="contrase単a" class="form-label">Contrase単a:</label>
				    <input type="password" id="contrase単a" name="contrase単a" class="form-control" required>
				</div>
				
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required  th:value="${usuario != null} ? ${usuario.nombre} : ''">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required th:value="${usuario != null} ? ${usuario.apellido} : ''">
            </div>
			
			<div class="mb-3">
			    <label for="dni" class="form-label">DNI:</label>
			    <input type="text" id="dni" name="dni" class="form-control" required  th:value="${usuario != null} ? ${usuario.dni} : ''">
			</div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required  th:value="${usuario != null} ? ${usuario.email} : ''">
            </div>
			
			<div th:if="${errorUsuario}" class="alert alert-danger" th:text="${errorUsuario}"></div>
			   <div th:if="${errorEmail}" class="alert alert-danger" th:text="${errorEmail}"></div>



            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
