<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificación de Usuario</title>
</head>

<body>
	<h1>Verificación de Usuario</h1>

	<div th:if="${existeUsuario}">
		<p>El usuario con ID <span th:text="${idUsuario}"></span> existe y su nombre es: <span
				th:text="${nombreUsuario}"></span>.</p>
	</div>
	<div th:unless="${existeUsuario}">
		<p>No se encontró ningún usuario con el ID: <span th:text="${idUsuario}"></span>.</p>
	</div>

	<a href="/">Volver al inicio</a>
</body>

</html>
