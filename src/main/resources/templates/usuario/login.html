<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
       <form id="login-form">

            <input type="text" name="username" placeholder="Usuario" required class="form-control" />
			<div class="form-group position-relative mb-3">
			    <input type="password" name="password" placeholder="Contraseña" required class="form-control pr-5" id="passwordInput" />
			    <i class="bi bi-eye" id="togglePassword" style="cursor:pointer; position:absolute; top:50%; right:1rem; transform: translateY(-50%);"></i>
			</div>

            <button type="submit" class="btn btn-primary">Ingresar</button>

            <a th:href="@{/usuario/registro}" class="btn-link">Crear nuevo usuario</a>

            <p th:if="${param.error}" class="error-message">Usuario o contraseña incorrectos</p>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
	<script>
		togglePassword.addEventListener('click', () => {
		    const isPassword = passwordInput.type === 'password';

		    if (isPassword) {
		        passwordInput.type = 'text';
		        togglePassword.classList.remove('bi-eye');    
		        togglePassword.classList.add('bi-eye-slash');  
		    } else {
		        passwordInput.type = 'password';
		        togglePassword.classList.remove('bi-eye-slash'); 
		        togglePassword.classList.add('bi-eye');        
		    }
		});
		
		document.getElementById("login-form").addEventListener("submit", async function (e) {
		        e.preventDefault();

		        const username = document.querySelector('input[name="username"]').value;
		        const password = document.querySelector('input[name="password"]').value;

                const response = await fetch("/api/auth/login", {
                  method: "POST",
                  credentials: "include", 
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ usuario: username, clave: password })
                });

		        if (response.ok) {
		            window.location.href = "/panel";
		        } else {
		            // Mostrar mensaje de error
		            alert("Usuario o contraseña incorrectos");
		        }
		    });
	</script>
</body>
</html>
