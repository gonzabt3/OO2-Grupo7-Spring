<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cuenta Confirmada</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			/* Fondo con gradiente */
			background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			background: white;
			padding: 40px 30px;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			max-width: 450px;
			text-align: center;
			color: #333;
		}

		a.btn-primary {
			background-color: #2575fc;
			border-color: #2575fc;
		}

		a.btn-primary:hover {
			background-color: #1a54c0;
			border-color: #1a54c0;
		}

		h1.text-success {
			color: black;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="text-success">¡Cuenta confirmada exitosamente!</h1>
		<p class="mt-3">Ya podés iniciar sesión con tu cuenta.</p>
		<a th:href="@{/usuario/login}" class="btn btn-primary mt-3">Ir a Iniciar Sesión</a>
	</div>
</body>

</html>
