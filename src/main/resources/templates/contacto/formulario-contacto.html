<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Custom styles -->
        <link href="/css/styles.css" rel="stylesheet">


            
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 1.5rem;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        textarea {
            width: 100%;
            resize: vertical;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        button:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          pointer-events: none;
        }
    </style>
</head>
<body>
    

   <a href="/panel" class="btn btn-outline-primary mb-4">
        <i class="bi bi-arrow-left"></i> Volver al Panel
    </a>
                
    <h1>Formulario de Contacto</h1>

    <form th:action="@{/contacto/enviar}" method="post">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <p th:if="${exito}" class="message success">¡Tu mensaje fue enviado con éxito!</p>
    <p th:if="${error}" class="message error">Ocurrió un error al enviar el mensaje.</p>
</body>

<script>
      const form = document.querySelector('form');
      const btn = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', () => {
        btn.disabled = true;
        btn.innerHTML = 'Enviando... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
      });
    </script>
</html>
