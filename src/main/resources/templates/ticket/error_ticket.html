<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket no encontrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card border-danger shadow" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">No pudimos encontrar el ticket</h4>
        </div>
        <div class="card-body text-center">
            <p class="mb-2 text-muted" th:text="${mensaje}">No se encontró el ticket solicitado.</p>
            <p class="text-secondary">Lamentamos el inconveniente. Por favor, verifique la información e intente nuevamente.</p>
            <a href="/" class="btn btn-outline-primary mt-3">Volver al inicio</a>
        </div>
    </div>

</body>
</html>
