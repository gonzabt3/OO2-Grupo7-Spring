<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9Oer+R4/id3eK6P/uFW+z7WjTjVfA2/8wFwB7y8eC/9a" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --primary-hover-color: #0056b3; /* Azul más oscuro al pasar el ratón */
            --secondary-color: #6c757d; /* Gris para botones secundarios */
            --background-light: #f8f9fa; /* Fondo claro general */
            --background-medium: #e9ecef; /* Fondo ligeramente más oscuro */
            --text-dark: #343a40; /* Texto oscuro */
            --text-medium: #6c757d; /* Texto medio */
            --border-color: #ced4da; /* Color de borde de input */
            --card-bg: #ffffff; /* Fondo de la tarjeta */
            --shadow-light: rgba(0, 0, 0, 0.1); /* Sombra ligera */
            --shadow-medium: rgba(0, 0, 0, 0.15); /* Sombra media */
        }

        body {
            font-family: 'Poppins', sans-serif; /* Aplica la fuente Poppins */
            background-color: var(--background-light); /* Fondo claro y suave */
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex; /* Para centrar el contenido */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            padding: 20px; /* Espacio alrededor del contenedor */
            color: var(--text-dark); /* Color de texto por defecto */
            line-height: 1.6; /* Altura de línea para mejor legibilidad */
        }

        .form-container {
            background-color: var(--card-bg); /* Fondo blanco para la "tarjeta" del formulario */
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0 8px 25px var(--shadow-medium); /* Sombra más pronunciada */
            padding: 40px; /* Espaciado interno generoso */
            max-width: 550px; /* Ancho máximo para el formulario */
            width: 100%; /* Ocupa todo el ancho disponible hasta el max-width */
            box-sizing: border-box; /* Asegura que padding no aumente el ancho total */
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header h1 {
            color: var(--primary-color); /* Color del título principal */
            font-weight: 700; /* Extra negrita */
            font-size: 2.2em; /* Tamaño de fuente más grande */
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-medium);
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px; /* Más espacio entre campos de formulario */
        }

        .form-label {
            display: block; /* Asegura que la etiqueta esté en su propia línea */
            margin-bottom: 8px; /* Espacio debajo de la etiqueta */
            font-weight: 500; /* Seminegrita */
            color: var(--text-dark);
            font-size: 0.95em;
        }

        .form-control-custom {
            width: 100%;
            padding: 12px 15px; /* Relleno generoso */
            border: 1px solid var(--border-color); /* Borde suave */
            border-radius: 8px; /* Bordes redondeados */
            font-size: 1em; /* Tamaño de fuente estándar */
            color: var(--text-dark);
            background-color: var(--background-light); /* Fondo del input ligeramente diferente */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
        }

        .form-control-custom:focus {
            outline: none; /* Elimina el contorno por defecto del navegador */
            border-color: var(--primary-color); /* Color del borde al enfocar */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra sutil al enfocar */
            background-color: var(--card-bg); /* Fondo blanco al enfocar */
        }

        textarea.form-control-custom {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 120px; /* Altura mínima para la descripción */
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Espacio entre el ícono y el texto */
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Para los <a> */
            border: none; /* Quita el borde por defecto */
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px); /* Efecto de elevación sutil */
            box-shadow: 0 4px 10px var(--shadow-light); /* Sombra al pasar el ratón */
        }

        .btn-outline-custom {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline-custom:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .text-center {
            text-align: center;
        }
        .mb-40 { /* Clase de utilidad para margen inferior */
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-start mb-40"> <a href="/panel" class="btn-action btn-outline-custom">
                <i class="bi bi-arrow-left"></i> Volver al Panel
            </a>
        </div>

        <div class="form-header">
            <h1>Enviar un ticket</h1>
            <p>Por favor, completa los detalles a continuación para enviar tu solicitud.</p>
        </div>

        <form th:action="@{/ticket/crear}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="titulo" class="form-label">Título del Ticket:</label>
                <input type="text" id="titulo" name="titulo" class="form-control-custom" required />
            </div>

            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción Detallada:</label>
                <textarea id="descripcion" name="descripcion" class="form-control-custom" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-action btn-primary-custom w-100 mt-4">
                <i class="fas fa-paper-plane"></i> Enviar Ticket
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
