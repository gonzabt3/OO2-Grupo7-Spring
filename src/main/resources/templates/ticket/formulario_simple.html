<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Ticket Simple</title>
	<style>
		/* General body styles */
		body {
			font-family: 'Roboto', sans-serif;
			/* Using a common modern font */
			line-height: 1.6;
			color: #444;
			background-color: #f0f2f5;
			/* Lighter, subtle background */
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			/* Align items vertically */
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			box-sizing: border-box;
		}

		/* Form container */
		form {
			background: #ffffff;
			padding: 40px;
			border-radius: 12px;
			/* More rounded corners */
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
			/* More pronounced shadow */
			width: 100%;
			max-width: 550px;
			/* Slightly wider form */
			box-sizing: border-box;
			border: 1px solid #e0e0e0;
			/* Subtle border */
		}

		h1 {
			color: #34495e;
			/* Darker heading color */
			text-align: center;
			margin-top: 0;
			/* Remove top margin from h1 */
			margin-bottom: 30px;
			font-size: 2.5em;
			font-weight: 500;
			/* Slightly lighter font weight */
			position: relative;
			/* For the underline effect */
			padding-bottom: 15px;
		}

		/* Underline effect for H1 */
		h1::after {
			content: '';
			position: absolute;
			left: 50%;
			bottom: 0;
			transform: translateX(-50%);
			width: 80px;
			/* Short underline */
			height: 3px;
			background-color: #5d9cec;
			/* Accent color */
			border-radius: 2px;
		}

		/* Styling for each form group */
		form div {
			margin-bottom: 25px;
			/* More space between fields */
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #555;
			font-weight: 600;
			/* Bolder label text */
			font-size: 1.05em;
		}

		input[type="text"],
		textarea {
			width: 100%;
			padding: 14px 15px;
			border: 1px solid #dcdcdc;
			/* Lighter border */
			border-radius: 8px;
			/* Slightly more rounded inputs */
			font-size: 1.0em;
			color: #333;
			background-color: #fdfdfd;
			box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
			/* Inner shadow for depth */
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
			box-sizing: border-box;
		}

		input[type="text"]:focus,
		textarea:focus {
			border-color: #5d9cec;
			/* Accent color on focus */
			box-shadow: 0 0 0 3px rgba(93, 156, 236, 0.25);
			/* Glow effect on focus */
			outline: none;
			background-color: #fff;
		}

		textarea {
			resize: vertical;
			min-height: 120px;
			/* Taller text area */
		}

		/* Submit button styling */
		button[type="submit"] {
			display: block;
			width: 100%;
			padding: 15px 25px;
			background-color: #5d9cec;
			/* Vibrant blue accent color */
			color: white;
			border: none;
			border-radius: 8px;
			/* Rounded button */
			font-size: 1.2em;
			font-weight: bold;
			cursor: pointer;
			letter-spacing: 0.5px;
			transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
			box-shadow: 0 4px 10px rgba(93, 156, 236, 0.3);
			/* Button shadow */
		}

		button[type="submit"]:hover {
			background-color: #4a8ad8;
			/* Darker blue on hover */
			transform: translateY(-2px);
			/* Lift effect */
			box-shadow: 0 6px 15px rgba(93, 156, 236, 0.4);
		}

		button[type="submit"]:active {
			background-color: #3a7bc0;
			/* Even darker on click */
			transform: translateY(0);
			box-shadow: 0 2px 5px rgba(93, 156, 236, 0.2);
		}
	</style>

<body>
	<div class="container">
		<!-- Botón de volver -->
		<div class="btn-back">
			<a href="/panel" class="btn btn-outline-primary">
				<i class="bi bi-arrow-left"></i> Volver al Panel
			</a>
		</div>

		<h1>Crear Nuevo Ticket</h1>

		<form th:action="@{/ticket/crear}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div class="mb-3">
				<label for="titulo" class="form-label">Título:</label>
				<input type="text" id="titulo" name="titulo" class="form-control" required />
			</div>

			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripción:</label>
				<textarea id="descripcion" name="descripcion" class="form-control" rows="5" required></textarea>
			</div>

			<button type="submit" class="btn btn-primary w-100">Aceptar</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
