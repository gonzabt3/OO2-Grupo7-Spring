<!DOCTYPE html>
<html lang="es">
<head>
    

       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

       <!-- Bootstrap Icons -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>Crear Ticket Simple</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
		
		.btn-back {
		       margin-bottom: 40px;
		   }
		   
        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

		h1 {
		       text-align: center;
		       margin-bottom: 40px;
		       color: #343a40;
		   }

        .form-label {
            font-weight: 500;
        }

        textarea {
            resize: none;
            }
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px; /* Short underline */
            height: 3px;
            background-color: #5d9cec; /* Accent color */
            border-radius: 2px;
        }


        form div {
            margin-bottom: 25px; 
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.05em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1.0em;
            color: #333;
            background-color: #fdfdfd;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #5d9cec;
            box-shadow: 0 0 0 3px rgba(93, 156, 236, 0.25);
            outline: none;
            background-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }


        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px 25px;
            background-color: #5d9cec;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(93, 156, 236, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #4a8ad8; 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(93, 156, 236, 0.4);
        }

        button[type="submit"]:active {
            background-color: #3a7bc0;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(93, 156, 236, 0.2);
        }
        
        .main-wrapper {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
    <body>
        <div class="main-wrapper">
            <div class="container">
                <a href="/panel" class="btn btn-outline-primary mb-3">
                    <i class="bi bi-arrow-left"></i> Volver al Panel
                </a>

                <h1>Crear Nuevo Ticket</h1>

                <form th:action="@{/ticket/crear}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Aceptar</button>
                </form>
            </div>
        </div>
    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
