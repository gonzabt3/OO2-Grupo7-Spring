<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Creado</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <div class="card text-center shadow">
        <div class="card-body">
            <h2 class="card-title text-success mb-4">
                <i class="bi bi-check-circle-fill"></i> ¡Ticket Creado con Éxito!
            </h2>
            
            <p class="card-text lead" th:if="${mensajeExito}" th:text="${mensajeExito}">
                El ticket se ha generado correctamente.
            </p>

            <a href="/panel" class="btn btn-outline-primary mt-3">
                <i class="bi bi-arrow-left"></i> Volver al Panel
            </a>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
